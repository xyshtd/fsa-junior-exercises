<html>
  <head>
    <title>Traversal</title>
  </head>
  <body>
    <h1 id='foo'>The DOM</h1>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three <span><a>!!!</a></span></li>
    </ul>
    <script>
      //recursion to flatten nested arrays
      const flatten = (elem, result)=> {
        result.push(elem.tagName);
        [...elem.children].forEach( child => {
          flatten(child, result);
        });
        return result;
      }

      console.log(flatten(document.querySelector('body'), []));
      //children property returns a live HTMLCollection which contains all of the child elements of the element upon which it was called.
      //Element.tagName   returns the tag name of the element on which it's called
    </script>
  </body>
</html>
